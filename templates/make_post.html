<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>New post</title>
    </head>
    <body>
        <h1>New post</h1>
        <a href="{% url 'myapp:list_posts' %}" style="position: absolute; right: 50px; top: 5px;">Go back</a>
        <form method="post" action="http://localhost/new_post/">
            {% csrf_token %}
            Description:<br>
            <input type="text" name="desc" required><br>
            Message:<br>
            <textarea rows="5" cols="40" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
